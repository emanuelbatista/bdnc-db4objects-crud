    <h:head>
        <title>Facelet Title</title>

    <h:body>
        <form action="#" jsf:id="form">

            </div>
            <div class="form-group">
                <label jsf:for="idade">Idade: </label>

            <div class="form-group">
                <label jsf:for="rua">Rua: </label>
                <input type="text" jsf:id="rua" class="form-control" jsf:value="#{pessoaEditar.pessoa.endereco.rua}"/>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
                <label jsf:for="bairro">Bairro: </label>
                <input type="text" jsf:id="bairro" class="form-control" jsf:value="#{pessoaEditar.pessoa.endereco.bairro}"/>
            </div>
            <button jsf:action="#{pessoaEditar.salvarPessoa()}">Salvar</button>

        </form>
    </h:body>
